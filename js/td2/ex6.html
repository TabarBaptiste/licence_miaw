<!DOCTYPE html>
<html>

<head>
    <title>Vérification d'adresse e-mail</title>
    <link rel="stylesheet" href="ex.css">
    <script>
        function verifierEmail() {
            var email = document.getElementById('email').value;

            // Vérification de la structure de l'e-mail
            var emailRegExp = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegExp.test(email)) {
                window.location.href = "page_valide.html"; // Redirection vers une page valide
            } else {
                alert("L'adresse e-mail saisie est invalide. Assurez-vous de respecter le format xxx@xxx.xx");
            }
        }
    </script>
</head>

<body>
    <h1>Vérification d'adresse e-mail</h1>
    <form onsubmit="verifierEmail(); return false;">
        <label for="email">Adresse e-mail :</label>
        <input type="text" id="email" name="email" required>
        <br>
        <input type="submit" value="Valider">
    </form>
</body>

</html>
