<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #8AC007;
        }

        .absolute {
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid #8AC007;
        }
    </style>
</head>

<body>
    <h2>position: absolute;</h2>
    <p> Un élément avec position: absolute; est positionné par rapport au contenu le plus proche (au lieu d'être
        positionné par rapport à la fenêtre d'affichage, comme fixe):</p>
    <div class="relative">Ce div element en position: relative;
        <div class="absolute">Ce div element en position: absolute; </div>
    </div>
</body>

</html>
